 #       state: present
  #      cidr: 172.22.0.0/16
   #     resource_tags: { "Environment":"Development" }
    #  register: webserver_subnet
    
    - ec2:
        key_name: mykey
        instance_type: t2.micro
        image: "{{ ami_id }}"
        wait: yes
        group: webserver
