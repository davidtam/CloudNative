# demo_setup.yml

- hosts: aws
  vars:
    ami_id: amzn-ami-hvm-2015.09.1.x86_64-gp2
  connection: local
  gather_facts: False

  tasks:

    - name: Provision a set of instances
      ec2:
         key_name: my_key
         group: test
         instance_type: t2.micro
         image: "{{ ami_id }}"
         wait: true
         exact_count: 1
         count_tag:
            Name: Demo
         instance_tags:
            Name: Demo
         region: eu-west-1
      register: ec2

    - name: Add all instance public IPs to host group
      add_host: hostname={{ item.public_ip }} groups=ec2hosts
      with_items: ec2.instances

- hosts: aws
  name: configuration play
  user: ec2-user
  #gather_facts: true

  tasks:

    - ec2_vpc:
        state: present
        cidr_block: 172.22.0.0/16
        resource_tags: { "Environment":"Development" }
        region: eu-west-1


    #- name: Create subnet for database servers
